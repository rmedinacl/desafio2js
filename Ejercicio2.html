<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Ejercio2</title>
</head>

<body>
    <h2>Desafío Parte 2</h2>
    <h3>Puedes llevar 10 stickers en total</h3>

    <div class="parte_2" id="input-value">
        <div>
            <img src="./assets/img/Sticker1.png" alt="gato">
            <input type="number" id="cantidad_1">
        </div>
        <div>
            <img src="./assets/img/Sticker2.png" alt="mono">
            <input type="number" id="cantidad_2">
        </div>
        <div>
            <img src="./assets/img/sticker3.png" alt="astronauta">
            <input type="number" id="cantidad_3">
        </div>
    </div>
    <div class="verificar">
        <div id="respuesta">&nbsp;</div>
        <button id="boton-verificar">Mis Stickers</button>
    </div>
    <script src="./assets/js/script2.js"></script>
</body>

</html>
